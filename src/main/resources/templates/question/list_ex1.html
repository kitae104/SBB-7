<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Question List</title>
</head>
<body>
  <h1>질문 목록</h1>
  <table>
    <thead>
      <tr>
        <th>제목</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="question : ${questionList}">
        <td th:text="${question.subject}"></td>
        <td th:text="${question.created}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
